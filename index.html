<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h1>Entrar</h1>
            <main>
                <section class="email-input">
                    <h2>Endereço de email</h2>
                    <div class="email-label">
                        <img class="icons" src="./assets/mail-icon.png" alt="">
                        <span>Digite seu endereço de email</span>
                    </div>
                </section>
                <section class="password-input">
                    <h2>Senha</h2>
                    <div class="password-label">
                        <img class="icons" src="./assets/lock-icon.png" alt="">
                        <div>
                            <span>Digite sua senha</span>
                        </div>
                    </div>
                </section>
                <section>
                    <a class="submit-label" href="#" rel="noopener noreferrer">Fazer login</a>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
